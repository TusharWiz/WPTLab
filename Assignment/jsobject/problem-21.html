<!DOCTYPE html>
<html lang="en">
<head>
    <title>Populate list</title>
    <script>
        var arr=[]
        function addname(){
            var name=document.getElementById("nm").value;
            if(arr.length<5)
            arr.push(name)
            document.getElementById("nm").value=""
            console.log(arr)
        }
        function display(){
            var str=""
            for(a of arr){
                 str += "<li>"+a+"</li>"
            }

            document.getElementById("list").innerHTML=str
        }

    </script>
