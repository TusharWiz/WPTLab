<!DOCTYPE html>
<html lang="en">
<head>
    <title>Largest Number</title>
    <script>
        function great(){
            var num1 = parseInt(document.getElementById("no1").value)
            var num2 = parseInt(document.getElementById("no2").value)
            var num3 = parseInt(document.getElementById("no3").value)

            document.getElementById("output").innerHTML = "Greatest Number"+(num1>num2?(num1>num3?num1:num3):(num2>num3?num2:num3))


        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>First Number: </td>
            <td>
                <input type="text" id="no1">
            </td>
        </tr>
        <tr>
            <td>Second Number: </td>
            <td>
                <input type="text" id="no2">
            </td>
        </tr>
        <tr>
            <td>Third Number: </td>
            <td>
                <input type="text" id="no3">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"><br>
                <button type="button" id="btn" onclick="great()">Greatest Number</button>
            </td>
        </tr>

    </table>
    <div id="output">

    </div>



</body>
</html>
