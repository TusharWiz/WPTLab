<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var cnt=1
        function addinput(){
            var inp = document.createElement("input")
            inp.setAttribute("type","text")
            inp.setAttribute("id","inp"+cnt)

            var br=document.createElement("br")
            document.getElementById("mydiv").appendChild(inp)
            document.getElementById("mydiv").appendChild(br)
        }
        function addEvent(){
            var btn=document.getElementById("btn")
            btn.addEventListener("click",addinput)
        }
    </script>
</head>
<body onload="addEvent()">
    <table>
        <tr>
            <td><input type="text" id="inp" name="inp"></td>
            <td><button type="button" id="btn" name="btn" value="btn">add</button></td>
        </tr>
    </table>

    <div id="mydiv"></div>
</body>
</html>
