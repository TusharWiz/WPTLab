<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                if($('input[name=city].checked').val()===undefined)
                {
                    $('#err').html("Select one option")
                
                }
               
            })
        })
    </script>
</head>
<body>
    <input type="radio" name="city" id="A">
    <label for="A">A</label>

    <input type="radio" name="city" id="B">
    <label for="B">"B"</label>

    <input type="radio" name="city" id="C">
    <label for="C">C</label>

    <button type="button" name="btn" id="btn">submit</button>
    <div id="err"></div>
</body>
</html>
