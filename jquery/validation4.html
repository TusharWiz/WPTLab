<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select option Validation</title>
    <script src="jquery.js"></script>
    <script>
        var singernames=[]
        $(document).ready(function(){

            function validateopt(){
                var opt = $('#city option:selected').val()
                alert(opt)
                if(opt==="test"){
                    $('erropt').html("Selecte the option")
                    return false
                }
                else
                $('erropt').html("")
                return true
            }
            function validatecheckbox(){
                $('input[name=singer]:checked').each(function(){
                    singernames.push($(this).val())}
                )
                
            }
            $('#btn').click(function(){
                var v2=validatecheckbox()
                var v2=validateopt()
                
            })
        })
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Select city</td>
            <td><select name="city" id="city">
                <option value="test">--------select option--------</option>
                <option value="pune">pune</option>
                <option value="nagar">Nagar</option>
                <option value="nagpur">Nagpur</option>
                <option value="mumbai">Mumbai</option>
            </select></td>
            <td id="erropt"></td>

        </tr>
        <tr>
            <td>Select singer &nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <input type="checkbox" name="singer" id="ajay">
                <label for="ajay">Ajay</label>

                <input type="checkbox" name="singer" id="Atul">
                <label for="Atul">Atul</label>

                <input type="checkbox" name="singer" id="Arjit">
                <label for="Arjit">Arjit</label>

                <input type="checkbox" name="singer" id="Shreya">
                <label for="Shreya">Shreya</label>
            </td>

        </tr>
        <tr>
            <td><button type="button" name="btn" id="btn">Submit</button></td>
        </tr>
    </table>
</body>
</html>
